<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

    <body onload="getName()">
        <ul class="new1">
            <li class="new"><i class="fa fa-user-circle" id="user"></i>&nbsp;</li>
            <li class="neww"><i class="fa fa-money" style="font-size:25px;"></i></li>
        </ul>
        
        <div id="id01" class="modal">
        <form class="modal-content animate" id="from" >
            <div class="p-4 border-bottom">
                                                <div class="row">
                                                    <div class="col-md-8 col-9" style="font-family: 'Times New Roman', serif; font-size: 15px;">
                                                        <center><h2 class="font-size-20 mb-1">Your Loan Goals</h2>
                                                            <p>Tell us about the property your looking for</p>
                                                        </center>
                                                    </div>
                                                </div>
                                            </div>
        
                <div class="container">
                    <label for="car" >Which Brand of car are you looking for? <span style="color:#ff0000">*</span></label><br>
                   <select class="car" required id="car-dropdown">
                    <option value="Select an option">Select an option</option>
                    <option value="Volkswagen India">Volkswagen India</option>
                    <option value="Nisson India">Nisson India</option>
                    <option value="Renault India">Renault India</option>
                    <option value="Ford India">Ford India</option>
                    <option value="Toyota Kirloskar Motor Private Limited">Toyota Kirloskar Motor Private Limited</option>
                    <option value="Honda Cars India">Honda Cars India</option>
                    <option value="Tata Motors Ltd">Tata Motors Ltd</option>
                    <option value="Mahindra and Mahindra Ltd">Mahindra and Mahindra Ltd</option>
                    <option value="Hyundai motor India Ltd">Hyundai motor India Ltd</option>
                    <option value="Maruthi Suzuki India Ltd">Maruthi Suzuki India Ltd</option>
                    
                    </select>

                    <label for="model">Which model car are you looking for? <span style="color:#ff0000">*</span></label><br>
                    <input type="text" name="model" placeholder="Enter Model Number" required id="model"><br><br>

                    
                    <label for="pp">Purchase Price <span style="color:#ff0000">*</span></label><br>
                    <input type="number" name="pp" placeholder="Purchase Price" required id="pp"><br><br>

                      <label for="ppp">Down Payment in Percentage <span style="color:#ff0000">*</span></label>
                    <input type="number" placeholder="Down Payment in % " name="ppp" required id="ppp"><br><br>
                    
                    <label for="dla">Desired Loan Amount <span style="color:#ff0000">*</span></label>
                    <input type="text" placeholder="Desired Loan Amount" required id="dla" name="dla"><br>
                    
                    <center><button class="btn" onclick="pageTenSubmitPressed()" type="button">Continue</button></center>
                </div>
            </div>
        </form>
        </div>
    </body>
